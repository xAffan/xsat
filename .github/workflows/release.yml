# .github/workflows/release.yml
name: Android Release Only

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: xsat

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk ${{ env.PROJECT_NAME }}-Android.apk
      - name: Upload Android Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: ${{ env.PROJECT_NAME }}-Android.apk

  create-and-publish-release:
    name: Create & Publish Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: success()
    steps:
      - name: Generate Release Tag
        id: generate_tag
        run: echo "TAG=release-$(date +'%Y%m%d-%H%M')-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files for debugging
        run: ls -R artifacts

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Auto Release ${{ env.TAG }}"
          body: |
            Automatic release generated from commit ${{ github.sha }}.
          files: artifacts/**/*

