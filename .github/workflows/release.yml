# .github/workflows/release.yml
name: Auto Release on Push

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: xsat

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk ${{ env.PROJECT_NAME }}-Android.apk
      - name: Upload Android Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: ${{ env.PROJECT_NAME }}-Android.apk

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-good1.0-dev libgstreamer-plugins-bad1.0-dev
      - uses: subosito/flutter-action@v2
      - run: flutter build linux --release
      - run: tar -czvf ${{ env.PROJECT_NAME }}-Linux.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Linux Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Build
          path: ${{ env.PROJECT_NAME }}-Linux.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: flutter build windows --release
      - run: Compress-Archive -Path build/windows/x64/runner/Release -DestinationPath ${{ env.PROJECT_NAME }}-Windows.zip
      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: ${{ env.PROJECT_NAME }}-Windows.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: flutter build macos --release
      - name: Create DMG
        run: |
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            hdiutil create -fs HFS+ -srcfolder "$APP_PATH" -volname "${{ env.PROJECT_NAME }}" "${{ env.PROJECT_NAME }}-macOS.dmg"
          else
            echo "No .app bundle found"
            ls -la build/macos/Build/Products/Release/
            exit 1
          fi
      - name: Upload macOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: ${{ env.PROJECT_NAME }}-macOS.dmg

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: flutter build ios --release --no-codesign
      - name: Create IPA from archive
        run: |
          mkdir -p build/ios/ipa
          ARCHIVE_PATH=$(find build/ios/archive -name "*.xcarchive" | head -1)
          if [ -n "$ARCHIVE_PATH" ]; then
            APP_NAME=$(basename "$ARCHIVE_PATH" .xcarchive)
            # Use xcodebuild if available, otherwise fallback to manual zip
            xcodebuild -exportArchive -archivePath "$ARCHIVE_PATH" -exportPath "build/ios/ipa" -exportOptionsPlist "ios/ExportOptions.plist" || \
            (
              echo "xcodebuild export failed. Falling back to manual zipping."
              cd "build/ios/archive/$APP_NAME.xcarchive/Products/Applications/"
              mkdir -p ../../../../../ipa/Payload
              cp -r *.app ../../../../../ipa/Payload/
              cd ../../../../../ipa
              zip -r "$APP_NAME.ipa" Payload/
              rm -rf Payload
            )
          else
            echo "No xcarchive found"
            ls -la build/ios/archive/
            exit 1
          fi
      - name: Rename IPA
        run: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" -type f | head -1)
          if [ -n "$IPA_PATH" ]; then
            mv "$IPA_PATH" "${{ env.PROJECT_NAME }}-iOS.ipa"
          else
            echo "No .ipa file found to rename."
            exit 1
          fi
      - name: Upload iOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: ${{ env.PROJECT_NAME }}-iOS.ipa
          if-no-files-found: warn

  create-and-publish-release:
    name: Create & Publish Release
    runs-on: ubuntu-latest
    needs: [build-android, build-linux, build-windows, build-macos, build-ios]
    if: success() || failure() # This ensures it runs even if some builds fail
    steps:
      - name: Generate Release Tag
        id: generate_tag
        run: echo "TAG=release-$(date +'%Y%m%d-%H%M')-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files for debugging
        run: ls -R artifacts

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Auto Release ${{ env.TAG }}"
          body: |
            Automatic release generated from commit ${{ github.sha }}.

            **Note:** Some build files may be missing if their corresponding build job failed.
          files: artifacts/**/*
